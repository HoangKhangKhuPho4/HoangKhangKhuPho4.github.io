<!DOCTYPE html>
<html>
<head>
    <title>Trang Web Của Tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .animated {
            animation: color-change 2s infinite;
        }
        @keyframes color-change {
            0% { color: blue; }
            50% { color: red; }
            100% { color: blue; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#form">Điền vào Form</a> |
        <a href="#display">Hiển thị thông tin</a>
    </nav>
    <h1 class="animated">Chào mừng bạn đến với trang web của tôi!</h1>
    <div id="form">
        <h2>Điền vào Form</h2>
        <label for="name">Tên:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Gửi" onclick="displayInfo()">
    </div>
    <div id="display">
        <h2>Thông tin của bạn</h2>
        <p id="info"></p>
    </div>
    <script>
        function displayInfo() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            document.getElementById('info').innerHTML = 'Tên: ' + name + '<br>Email: ' + email;
        }
    </script>
</body>
</html>
