<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên Hệ Chúng Tôi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      #contact {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <section id="contact">
      <h2>Liên hệ với chúng tôi</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="contact-name">Họ và Tên:</label>
          <input
            type="text"
            id="contact-name"
            name="name"
            required
            placeholder="Nhập họ và tên"
          />
        </div>
        <div class="form-group">
          <label for="contact-email">Email:</label>
          <input
            type="email"
            id="contact-email"
            name="email"
            required
            placeholder="Nhập email"
          />
        </div>
        <div class="form-group">
          <label for="contact-message">Tin Nhắn:</label>
          <textarea
            id="contact-message"
            name="message"
            required
            placeholder="Nhập tin nhắn của bạn"
          ></textarea>
        </div>
        <button type="submit">Gửi Tin Nhắn</button>
      </form>
    </section>
  </body>
</html>
